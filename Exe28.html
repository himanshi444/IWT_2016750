<body style="background-color:rgb(48, 117, 111);">
    <script type="text/javascript">
        document.write("<center><font size=3 style='color:White;'>");
            var day=new Date();
            var hr=day.getHours();
            if(hr>=0 && hr<12){
                document.write("Good Morning");
            }
            else if(hr==18){
                document.write("Good Noon");
            }
            else if(hr>=12 && hr<=17){
                document.write("Good Afteroon");
            }
            else{document.write("Good Evening");

            }
            document.write("</font></center>");
    </script>
</body>
</html>
