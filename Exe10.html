<html>

    <head>

            <title> HTML FORMS </title>

    </head>

    <body Bgcolor="powderBlue">

            <h1> DAYS IN WEEK </h1>

             

            <form method="get" autocomplete="on">

               

                    <label> Name: </label>

                    <input type =text name="username" placeholder="Enter Username" size="40"/> <br>

               

               

                    <label> Age: </label>

                    <input type="number" placeholder="Enter" size="60" min="1" max="100" step="5"/> <br>

               

               

                    <label> Gender : </label>

                    <input type="radio" name="gender" value="m" />

                    <label> Male </label>

 

                    <input type="radio" name="gender" value="f" />

                    <label> Female </label> <br>

                     

                   

                    <label> Which one is your favourite day? </label>

                    <datalist id="month" placeholder="Select any day">

                            <option> Sunday</option>

                            <option> Monday </option>

                            <option> Tuesday </option>

                            <option> Wednesday </option>

                            <option> Thursday </option>

                            <option> Friday </option>

                            <option> Saturday </option>

                           

                    </datalist>

                    <input type="text" name="xyz" list="month" /> <br>

                   

                    <input type =reset /> <br>

                    <input type =submit value="Register" />

                   

                </form>

     

 

    </body>

</html>
