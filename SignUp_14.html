<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body bgcolor="Thistle">
    <form action="books_catalogue_14.html">
        <table width="90%" align="left"  border="0" cellspacing="10">
            <tr align="center" cellpadding="5">
                <td colspan="2">
                    <font face="Georgia" size="20" color="black" align="center">Create new account</font></td>
                    
            </tr>
            <tr>
                <td colspan="2">

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    
                </td>
            </tr>
            <tr>
                <td align="left">Name:</td>
                <td >
                    <input type="text" name="name" placeholder="Enter your Name" size="40" required> 
                </td>
            </tr>
            <tr>
                <td align="left">Age:</td>
                <td colspan="2">
                    <input type="number" name="age" placeholder="Enter your Age" size="40"> 
                </td>
            </tr>
            <tr>
                <td align="left">Gender:</td>
                <td colspan="2">
                    <select>
                        <option selected>Select</option>
                        <option size="40">Male</option>
                        <option>Female</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left">Email:</td>
                <td colspan="2">
                    <input type="email" size="60" placeholder="Enter your Email"> 
                </td>
            </tr>
            
            <tr>
                <td align="left">Email Password:</td>
                <td colspan="2">
                    <input type="password" size="60" placeholder="Enter Password" required> 
                </td>
            </tr>
            
            
            <tr align="left">
                <td colspan="3">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
